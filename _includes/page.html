<div class="page-header">
    {% if page.url == "/" %}
        <h1>{{ page.title }}
            {% if page.description %}
                <small>{{ page.description }}</small>
            {% endif %}
        </h1>
        {%else%}
        <h1>{{ page.title }}
            {% if page.tagline %}
                <small>{{ page.tagline }}</small>
            {% endif %}
        </h1>
    {% endif %}
</div>

{{ content }}
